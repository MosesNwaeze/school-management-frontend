<app-header></app-header>
<div>
  <div class="account-form">
    <div
      class="account-head"
      style="background-image: url(assets/pages/images/background/bg2.jpg)"
    >
      <a href=""
        ><img src="assets/pages/images/logo-white-2.png" alt="entrance form"
      /></a>
    </div>
    <div class="account-form-inner">
      <div class="account-container">
        <div class="heading-bx left">
          <h2 class="title-head">Entrance Student Enrollment</h2>
        </div>
        <form class="contact-bx">
          <div class="row placeani">
            <div class="vr"></div>
            
            <div class="col-lg-12">
              <div class="form-group">
                <div class="input-group">
                  <label>Your Name</label>
                  <input
                    name="dzName"
                    type="text"
                    required=""
                    class="form-control"
                  />
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group">
                <div class="input-group">
                  <label>Your Email Address</label>
                  <input
                    name="dzName"
                    type="email"
                    required=""
                    class="form-control"
                  />
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group">
                <div class="input-group">
                  <label>Your Password</label>
                  <input
                    name="dzEmail"
                    type="password"
                    class="form-control"
                    required=""
                  />
                </div>
              </div>
            </div>
            <div class="col-lg-12 m-b30">
              <button
                name="submit"
                type="submit"
                value="Submit"
                class="btn button-md"
              >
                Enroll
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
